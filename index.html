<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="factory_function_calculator/assets/style/style.css"
    />
    <script src="factory_function_calculator/assets/js/main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <table>
        <tr>
          <td colspan="4"><input type="text" name="display" id="display" /></td>
          <span class="previous-equation"></span>
        </tr>

        <tr>
          <td class="btn btn-clear">AC</td>
          <td class="btn btn-num">(</td>
          <td class="btn btn-num">)</td>
          <td class="btn btn-num">/</td>
        </tr>

        <tr>
          <td class="btn btn-num">7</td>
          <td class="btn btn-num">8</td>
          <td class="btn btn-num">9</td>
          <td class="btn btn-num">*</td>
        </tr>

        <tr>
          <td class="btn btn-num">4</td>
          <td class="btn btn-num">5</td>
          <td class="btn btn-num">6</td>
          <td class="btn btn-num">-</td>
        </tr>

        <tr>
          <td class="btn btn-num">1</td>
          <td class="btn btn-num">2</td>
          <td class="btn btn-num">3</td>
          <td class="btn btn-num">+</td>
        </tr>

        <tr>
          <td class="btn btn-num">.</td>
          <td class="btn btn-num">0</td>
          <td class="btn btn-del">&laquo;</td>
          <td class="btn btn-equals">=</td>
        </tr>
      </table>
    </main>
  </body>
</html>
